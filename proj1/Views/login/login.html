<form name="login" ng-submit="login()" role="form" accept-charset=utf-8>
	<div ng-class="cls-row">
		<div class="cls-col">
			Username:
		</div>
		<div class="cls-col">
			<input type="text" ng-model="uname">
		</div>
	</div>
	<div ng-class="cls-row">
		<div class="cls-col">
			password:
		</div>
		<div class="cls-col">
			<input type="text" ng-model="passw">
		</div>
	</div>
	<div ng-class="cls-row">
		<input type="submit" name="submit" value="submit">
	</div>
</form>
